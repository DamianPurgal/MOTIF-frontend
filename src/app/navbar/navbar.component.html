<p>
  <mat-toolbar color="primary" class="navbar-container">
    <div class="navbar">
      <div class="navbar-left">
        <span class="logo" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">MOTIF</span>
        <ng-container *ngIf="jwtAuthService.isUserLogged()">
          <button mat-button class="optionButton">Mapa</button>
          <button mat-button class="optionButton">Rynek</button>
          <button mat-button class="optionButton">Wiadomosci</button>
          <button mat-button class="optionButton">Oferty</button>
          <button mat-button class="optionButton">Zg≈Çoszenia</button>
        </ng-container>
      </div>
      <div class="navbar-right">
        <ng-container *ngIf="jwtAuthService.isUserLogged()">
          <button mat-button class="optionButton" (click)="logout()">Logout</button>

          <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="drawer.toggle()">
            <mat-icon matBadge="15" matBadgeColor="warn">notification_important</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="!jwtAuthService.isUserLogged()">
          <button mat-button class="optionButton" routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</button>
        </ng-container>
      </div>
    </div>

  </mat-toolbar>
  <mat-drawer-container>
    <mat-drawer #drawer class="sidenav" mode="over" position="end">
      <p>Auto-resizing sidenav</p>
    </mat-drawer>
  </mat-drawer-container>
</p>
